[com/github/stunkymonkey/nautilus-open-any-terminal]
terminal='alacritty'
use-generic-terminal-name=true

[org/gnome/shell]
disabled-extensions=['ubuntu-dock@ubuntu.com']
enabled-extensions=['blur-my-shell@aunetx', 'burn-my-windows@schneegans.github.com', 'compiz-alike-magic-lamp-effect@hermes83.github.com', 'compiz-windows-effect@hermes83.github.com', 'dash-to-panel@jderose9.github.com', 'ding@rastersoft.com', 'drive-menu@gnome-shell-extensions.gcampax.github.com', 'just-perfection-desktop@just-perfection', 'monitor@astraext.github.io', 'tiling-assistant@ubuntu.com', 'user-theme@gnome-shell-extensions.gcampax.github.com', 'weeks-start-on-monday@extensions.gnome-shell.fifi.org']

[org/gnome/shell/extensions/astra-monitor]
headers-height=25
memory-header-bars=false
memory-header-graph=true
memory-header-graph-breakdown=true
memory-indicators-order='["icon","bar","graph","percentage","value","free"]'
memory-update=1.0
monitors-order='["processor","gpu","memory","storage","network","sensors"]'
network-indicators-order='["icon","IO bar","IO graph","IO speed"]'
network-update=1.0
panel-box='left'
processor-gpu=false
processor-indicators-order='["icon","bar","graph","percentage","frequency"]'
processor-update=1.0
sensors-header-sensor1-show=true
sensors-header-show=true
sensors-indicators-order='["icon","value"]'
sensors-source='auto'
sensors-update=1.0
storage-header-bars=false
storage-header-graph=true
storage-indicators-order='["icon","bar","percentage","value","free","IO bar","IO graph","IO speed"]'
storage-update=1.0

[org/gnome/shell/extensions/dash-to-panel]
animate-appicon-hover=true
appicon-margin=4
context-menu-entries='[]'
multi-monitor=false
show-apps-icon-side-padding=4
trans-dynamic-anim-target=0.60
trans-dynamic-behavior='MAXIMIZED_WINDOWS'
trans-panel-opacity=0.0
trans-use-custom-opacity=true
trans-use-dynamic-opacity=true

[org/gnome/shell/extensions/ding]
icon-size='small'
show-home=false

[org/gnome/shell/extensions/just-perfection]
accessibility-menu=true
activities-button=true
events-button=false
keyboard-layout=true
power-icon=true
show-apps-button=true
startup-status=0
support-notifier-type=0
window-menu-take-screenshot-button=true
window-demands-attention-focus=true
workspaces-in-app-grid=false
world-clock=false


